<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Variable</h1>
    <p id="demo"></p>
    <p id="example"></p>

    <script>
        const x = 5;
        const y = 6;
        const z = x + y;

        document.getElementById("demo").innerHTML = "The value of z is " + z;

        const a = 10;
        const b = 6;
        const c = a - b;

        document.getElementById("example").innerHTML = "The value of c is " + c;
    </script>
</body>
</html>
