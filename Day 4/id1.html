<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student ID Card</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <!-- Center the content vertically and horizontally using Bootstrap 3 -->
  <div class="container-fluid" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="panel panel-default" style="width: 300px; padding: 20px;">
      <div class="row">
        <!-- Student Photo (Responsive Grid) -->
        <div class="col-xs-4 col-sm-2 text-center">
          <img src="https://img.freepik.com/free-photo/young-woman-attend-courses-girl-student-studying-holding-notebooks-showing-thumb-up-approval-recommending-company-standing-blue-background_1258-70145.jpg?semt=ais_hybrid&w=740&q=80" alt="Student Photo" class="img-circle" style="width: 50px; height: 50px;">
        </div>
        <!-- Student Details -->
        <div class="col-xs-8 col-sm-10">
          <div style="margin-top: 10px;">
            <strong>John Doe</strong>
          </div>
          <div>Student ID: 123456</div>
          <div>Course: Computer Science</div>
          <div>Year: 2</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
